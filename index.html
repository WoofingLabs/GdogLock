    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const GDOG_ADDRESS = '0xf6D9Cf57e20bA0d33372E8998A9424aa53411E04';
        const LOCK_ADDRESS = '0xBF126783D39296197D0297f44ec984132a574FdA';
        const MAX_APPROVAL = '115792089237316195423570985008687907853269984665640564039457584007913129639935';
        const MULTIPLE = 100000 * 1e18;
        const LOCK_PERIOD = 3 * 365 * 24 * 60 * 60;

        const erc20Abi = [
            {"constant":true,"inputs":[{"name":"_owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"constant":true,"inputs":[{"name":"_owner","type":"address"},{"name":"_spender","type":"address"}],"name":"allowance","outputs":[{"name":"remaining","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"constant":false,"inputs":[{"name":"_spender","type":"address"},{"name":"_value","type":"uint256"}],"name":"approve","outputs":[{"name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"constant":false,"inputs":[{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transfer","outputs":[{"name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"constant":false,"inputs":[{"name":"_from","type":"address"},{"name":"_to","type":"address"},{"name":"_value","type":"uint256"}],"name":"transferFrom","outputs":[{"name":"success","type":"bool"}],"stateMutability":"nonpayable","type":"function"}
        ];

        const lockAbi = [
            {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"lock","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"string","name":"nickname","type":"string"}],"name":"setNickname","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getLockedBalance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getWithdrawableBalance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getUserId","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"id","type":"uint256"}],"name":"getUserInfoById","outputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"uint256","name":"lockedBalance","type":"uint256"},{"internalType":"string","name":"nickname","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getLockCount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"user","type":"address"},{"internalType":"uint256","name":"lockIndex","type":"uint256"}],"name":"getLockInfo","outputs":[{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint256","name":"lockStartTime","type":"uint256"},{"internalType":"uint256","name":"lockEndTime","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"canWithdraw","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"}
        ];

        const chains = {
            GateLayer: {
                chainId: 10088,
                chainName: 'Gate Layer',
                rpcUrl: 'https://gatelayer-mainnet.gatenode.cc/',
                blockExplorer: 'https://www.gatescan.org/gatelayer/',
                nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
            }
        };

        let web3, account, gdogContract, lockContract;
        let debounceTimeout;

        async function waitForTransaction(txHash) {
            let receipt = null;
            const maxAttempts = 30;
            let attempts = 0;
            while (attempts < maxAttempts) {
                receipt = await web3.eth.getTransactionReceipt(txHash);
                if (receipt) {
                    if (receipt.status) return receipt;
                    throw new Error(`交易 ${txHash} 失败`);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
            }
            throw new Error(`交易 ${txHash} 未在${maxAttempts}次尝试后确认`);
        }

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `已连接: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('GateLayer');
                    await initializeContracts();
                    await checkBalances();
                    document.getElementById('networkStatus').innerText = '已连接到Gate Layer (ID: 10088)';
                } catch (error) {
                    document.getElementById('networkStatus').innerText = '钱包连接失败: ' + (error.message || '未知错误');
                }
            } else {
                document.getElementById('networkStatus').innerText = '请安装MetaMask';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            gdogContract = new web3.eth.Contract(erc20Abi, GDOG_ADDRESS);
            lockContract = new web3.eth.Contract(lockAbi, LOCK_ADDRESS);
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleString('zh-CN', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function formatCountdown(endTime) {
            const now = Math.floor(Date.now() / 1000);
            const timeLeft = endTime - now;
            if (timeLeft <= 0) return '可提取';
            const days = Math.floor(timeLeft / (24 * 60 * 60));
            const hours = Math.floor((timeLeft % (24 * 60 * 60)) / (60 * 60));
            const minutes = Math.floor((timeLeft % (60 * 60)) / 60);
            const seconds = timeLeft % 60;
            return `${days}天 ${hours}小时 ${minutes}分 ${seconds}秒`;
        }

        async function updateCountdowns() {
            const tbody = document.getElementById('lockRecordsBody');
            const rows = tbody.getElementsByTagName('tr');
            const canWithdraw = await lockContract.methods.canWithdraw().call();
            for (let i = 0; i < rows.length; i++) {
                const endTime = parseInt(rows[i].dataset.endTime);
                const countdownCell = rows[i].cells[3];
                const withdrawButton = rows[i].cells[4].querySelector('button');
                countdownCell.textContent = formatCountdown(endTime);
                withdrawButton.disabled = !(canWithdraw || endTime <= Math.floor(Date.now() / 1000));
            }
        }

        async function checkBalances() {
            if (!web3 || !account) {
                document.getElementById('lockButton').disabled = true;
                document.getElementById('maxButton').disabled = true;
                document.getElementById('setNicknameButton').disabled = true;
                document.getElementById('balanceStatus').innerHTML = 'GT余额: 0<br>GDOG余额: 0<br>锁仓余额: 0<br>可提取余额: 0<br>用户ID: 未分配<br>昵称: 无';
                document.getElementById('lockRecordsBody').innerHTML = '<tr><td colspan="5" class="py-2 px-4 text-center">无锁仓记录</td></tr>';
                return;
            }
            try {
                const gtBalance = await web3.eth.getBalance(account);
                const gdogBalance = await gdogContract.methods.balanceOf(account).call();
                const lockedBalance = await lockContract.methods.getLockedBalance(account).call();
                const withdrawableBalance = await lockContract.methods.getWithdrawableBalance(account).call();
                const userId = await lockContract.methods.getUserId(account).call();
                let nickname = '无';
                if (userId != 0) {
                    const userInfo = await lockContract.methods.getUserInfoById(userId).call();
                    nickname = userInfo.nickname || '无';
                }
                const gtBalanceFormatted = Number(web3.utils.fromWei(gtBalance, 'ether')).toFixed(4);
                const gdogBalanceFormatted = Number(web3.utils.fromWei(gdogBalance, 'ether')).toFixed(4);
                const lockedBalanceFormatted = Number(web3.utils.fromWei(lockedBalance, 'ether')).toFixed(4);
                const withdrawableBalanceFormatted = Number(web3.utils.fromWei(withdrawableBalance, 'ether')).toFixed(4);
                document.getElementById('balanceStatus').innerHTML = `GT余额: ${gtBalanceFormatted}<br>GDOG余额: ${gdogBalanceFormatted}<br>锁仓余额: ${lockedBalanceFormatted}<br>可提取余额: ${withdrawableBalanceFormatted}<br>用户ID: ${userId || '未分配'}<br>昵称: ${nickname}`;
                document.getElementById('maxButton').dataset.maxAmount = gdogBalanceFormatted;
                document.getElementById('maxButton').disabled = Number(gdogBalanceFormatted) <= 0;
                document.getElementById('setNicknameButton').disabled = userId == 0;

                const lockCount = await lockContract.methods.getLockCount(account).call();
                const tbody = document.getElementById('lockRecordsBody');
                tbody.innerHTML = '';
                const canWithdraw = await lockContract.methods.canWithdraw().call();
                if (lockCount == 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="py-2 px-4 text-center">无锁仓记录</td></tr>';
                } else {
                    for (let i = 0; i < lockCount; i++) {
                        const lockInfo = await lockContract.methods.getLockInfo(account, i).call();
                        const amount = Number(web3.utils.fromWei(lockInfo.amount, 'ether')).toFixed(4);
                        const startTime = formatDate(lockInfo.lockStartTime);
                        const endTime = formatDate(lockInfo.lockEndTime);
                        const countdown = formatCountdown(lockInfo.lockEndTime);
                        const isWithdrawable = canWithdraw || lockInfo.lockEndTime <= Math.floor(Date.now() / 1000);
                        const row = document.createElement('tr');
                        row.dataset.endTime = lockInfo.lockEndTime;
                        row.innerHTML = `
                            <td class="py-2 px-4">${amount}</td>
                            <td class="py-2 px-4">${startTime}</td>
                            <td class="py-2 px-4">${endTime}</td>
                            <td class="py-2 px-4">${countdown}</td>
                            <td class="py-2 px-4">
                                <button class="px-4 py-1 bg-accent text-dark rounded-lg font-medium hover:bg-accent/80 transition-all ${isWithdrawable ? '' : 'bg-dark/50 cursor-not-allowed'}" 
                                        ${isWithdrawable ? '' : 'disabled'} 
                                        onclick="withdrawGDOG(${i})">提取</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    }
                }
                setInterval(updateCountdowns, 1000);
                await checkButtonStatus();
            } catch (error) {
                document.getElementById('lockButton').disabled = true;
                document.getElementById('maxButton').disabled = true;
                document.getElementById('setNicknameButton').disabled = true;
                document.getElementById('balanceStatus').innerHTML = `GT余额: 0<br>GDOG余额: 0<br>锁仓余额: 0<br>可提取余额: 0<br>用户ID: 未分配<br>昵称: 无`;
                document.getElementById('lockRecordsBody').innerHTML = '<tr><td colspan="5" class="py-2 px-4 text-center">无锁仓记录</td></tr>';
                document.getElementById('networkStatus').innerText = `查询失败: ${error.message}`;
            }
        }

        async function setMaxAmount() {
            const maxButton = document.getElementById('maxButton');
            const lockAmountInput = document.getElementById('lockAmount');
            if (maxButton.dataset.maxAmount && Number(maxButton.dataset.maxAmount) > 0) {
                const maxAmount = Math.floor(Number(maxButton.dataset.maxAmount) / 100000) * 100000;
                lockAmountInput.value = maxAmount;
                checkButtonStatus();
            }
        }

        async function approveToken(tokenContract, amountWei) {
            const status = document.getElementById('networkStatus');
            try {
                status.innerText = '正在授权GDOG...';
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await tokenContract.methods.approve(LOCK_ADDRESS, amountWei).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付Gas费';
                    return false;
                }
                const tx = await tokenContract.methods.approve(LOCK_ADDRESS, amountWei).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 1000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = 'GDOG授权成功！';
                return true;
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消授权' : `授权失败: ${error.message}`;
                return false;
            }
        }

        async function lockGDOG() {
            const status = document.getElementById('networkStatus');
            const lockButton = document.getElementById('lockButton');
            const amount = document.getElementById('lockAmount').value.trim();
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            if (!amount || isNaN(amount) || Number(amount) <= 0) {
                status.innerText = '请输入有效的GDOG数量';
                return;
            }
            if (Number(amount) % 100000 !== 0) {
                status.innerText = '数量必须是100000的倍数';
                return;
            }
            try {
                lockButton.disabled = true;
                lockButton.innerHTML = '正在锁仓... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查余额和Gas费...';
                const amountWei = web3.utils.toWei(amount, 'ether');
                const gdogBalance = await gdogContract.methods.balanceOf(account).call();
                if (web3.utils.toBN(gdogBalance).lt(web3.utils.toBN(amountWei))) {
                    status.innerText = 'GDOG余额不足';
                    return;
                }
                const allowance = await gdogContract.methods.allowance(account, LOCK_ADDRESS).call();
                if (web3.utils.toBN(allowance).lt(web3.utils.toBN(amountWei))) {
                    const approved = await approveToken(gdogContract, amountWei);
                    if (!approved) return;
                }
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await lockContract.methods.lock(amountWei).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付Gas费';
                    return;
                }
                const tx = await lockContract.methods.lock(amountWei).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = `成功锁仓 ${amount} GDOG！`;
                document.getElementById('lockAmount').value = '';
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `锁仓失败: ${error.message}`;
            } finally {
                lockButton.disabled = false;
                lockButton.innerHTML = '锁仓GDOG';
            }
        }

        async function withdrawGDOG(lockIndex) {
            const status = document.getElementById('networkStatus');
            const withdrawButton = document.getElementById('lockRecordsBody').getElementsByTagName('tr')[lockIndex].cells[4].querySelector('button');
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            try {
                withdrawButton.disabled = true;
                withdrawButton.innerHTML = '正在提取... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '检查可提取余额...';
                const lockInfo = await lockContract.methods.getLockInfo(account, lockIndex).call();
                const canWithdraw = await lockContract.methods.canWithdraw().call();
                if (lockInfo.amount == 0) {
                    status.innerText = '此锁仓记录已提取';
                    return;
                }
                if (!canWithdraw && lockInfo.lockEndTime > Math.floor(Date.now() / 1000)) {
                    status.innerText = '锁仓尚未到期';
                    return;
                }
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await lockContract.methods.withdraw().estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付Gas费';
                    return;
                }
                const tx = await lockContract.methods.withdraw().send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = `成功提取 ${web3.utils.fromWei(lockInfo.amount, 'ether')} GDOG！`;
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `提取失败: ${error.message}`;
            } finally {
                withdrawButton.disabled = false;
                withdrawButton.innerHTML = '提取';
            }
        }

        async function setNickname() {
            const status = document.getElementById('networkStatus');
            const setNicknameButton = document.getElementById('setNicknameButton');
            const nickname = document.getElementById('nicknameInput').value.trim();
            if (!web3 || !account) {
                status.innerText = '请连接钱包';
                return;
            }
            if (!nickname) {
                status.innerText = '请输入昵称';
                return;
            }
            try {
                setNicknameButton.disabled = true;
                setNicknameButton.innerHTML = '正在设置... <i class="fa fa-spinner fa-spin ml-2"></i>';
                status.innerText = '正在设置昵称...';
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await lockContract.methods.setNickname(nickname).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = 'GT余额不足以支付Gas费';
                    return;
                }
                const tx = await lockContract.methods.setNickname(nickname).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 1000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = '昵称设置成功！';
                document.getElementById('nicknameInput').value = '';
                await checkBalances();
            } catch (error) {
                status.innerText = error.code === 4001 ? '用户取消交易' : `设置昵称失败: ${error.message}`;
            } finally {
                setNicknameButton.disabled = false;
                setNicknameButton.innerHTML = '设置';
            }
        }

        function copyContract() {
            const contract = LOCK_ADDRESS;
            navigator.clipboard.writeText(contract).then(() => {
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-primary text-white px-4 py-2 rounded-lg shadow-lg z-50';
                notification.textContent = '合约地址已复制！';
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            });
        }

        async function checkButtonStatus() {
            if (!web3 || !account) {
                document.getElementById('lockButton').disabled = true;
                document.getElementById('maxButton').disabled = true;
                document.getElementById('setNicknameButton').disabled = true;
                document.getElementById('lockRecordsBody').innerHTML = '<tr><td colspan="5" class="py-2 px-4 text-center">无锁仓记录</td></tr>';
                return;
            }
            const lockAmount = document.getElementById('lockAmount').value.trim();
            const userId = await lockContract.methods.getUserId(account).call();
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const isLockValid = lockAmount && !isNaN(lockAmount) && Number(lockAmount) > 0 && Number(lockAmount) % 100000 === 0;
                document.getElementById('lockButton').disabled = !isLockValid;
                document.getElementById('setNicknameButton').disabled = userId == 0;
            }, 300);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
            document.getElementById('lockButton').addEventListener('click', lockGDOG);
            document.getElementById('maxButton').addEventListener('click', setMaxAmount);
            document.getElementById('setNicknameButton').addEventListener('click', setNickname);
            document.getElementById('lockAmount').addEventListener('input', checkButtonStatus);
            document.getElementById('nicknameInput').addEventListener('input', checkButtonStatus);

            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
                menuToggle.innerHTML = mobileMenu.classList.contains('hidden')
                    ? '<i class="fa fa-bars"></i>'
                    : '<i class="fa fa-times"></i>';
            });

            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    mobileMenu.classList.add('hidden');
                    menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            const navbar = document.getElementById('navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('bg-dark/95', 'shadow-lg');
                } else {
                    navbar.classList.remove('bg-dark/95', 'shadow-lg');
                }
            });
        });
    </script>
